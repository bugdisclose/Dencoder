function html_encode(in_str) {
	var str_obj = new String(in_str);
	str_obj = str_obj.replace( /&/g, '&amp;' );
	str_obj = str_obj.replace( /"/g, '&quot;' );
	str_obj = str_obj.replace( />/g, '&gt;' );
	str_obj = str_obj.replace( /</g, '&lt;' );
	return str_obj.toString();
	}

//-->
</script>
